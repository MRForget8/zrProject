<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            text-align: center;
            background-color: skyblue;
            width: 200px;
            height: 120px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .box1{
            background-color: gray;
            height: 40px;
            margin-top: 0;
        }
        .box2{
            width: 50%;
            height: 80px;
            margin-bottom: 0;
            margin-left: 0;
        }
        .box3{
            background-color: red;
            width: 100px;
            height: 40px;
            margin-left: 0;
            margin-top: 0;

        }
        .box4{
            background-color: green;
            width: 50px;
            height: 40px;
            margin-left: 0;
            margin-bottom: 0;
        }
        .box5{
            background-color: purple;
            width: 50px;
            height: 40px;
            margin-right: 0;
            margin-bottom: 0;
        }
        .box6{
            background-color: white;
            width: 50%;
            height: 80px;
            margin-bottom: 0;
            margin-right: 0;
        }
        .box7{
            background-color: aqua;
            width: 100px;
            height: 40px;
            margin-top: 0;
            margin-right: 0;

        }
        .box8{
            background-color: yellow;
            width: 50px;
            height: 40px;
            margin-bottom: 0;
            margin-left: 0;
        }
        .box9{
            background-color: orange;
            width: 50px;
            height: 40px;
            margin-bottom: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box box1">品牌商城</div>
        <div class="box box2">
            <div class="box box3">笔记本电脑</div>
            <div class="box box4">Dell笔记本</div>
            <div class="box box5">惠普笔记本</div>
        </div>
        <div class="box box6">
            <div class="box box7">冰箱</div>
            <div class="box box8">海尔冰箱</div>
            <div class="box box9">美的冰箱</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 空选择器，用来选择没有任何文本内容，没有html元素的标签 */
        /* 伪类选择器的一种 */
        P:empty{
            height: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>段落</p>
    <p></p>
</body>
</html>

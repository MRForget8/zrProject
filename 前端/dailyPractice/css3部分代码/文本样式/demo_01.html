<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            box-shadow: 5px 5px 2px;
        }
        /* 文本阴影 */
        #id_p_02{
            text-shadow: 5px 5px 2px red;
        }
        /* 文本描边 */
        #id_p_03{
            font-size: 30px;
            -webkit-text-stroke: 1px red;
        }

    </style>
</head>
<body>
    <p id="id_p_01">这是一个段落1</p>
    <p id="id_p_02">这是一个段落2</p>
    <p id="id_p_03">这是一个段落3</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <span>用户名:</span>
    <input type="text" name="" id="">
    <br>
    <label for="username1">北京</label>
    <input type="radio" name="val_radio" value="beijing" id="username1">
    <br>
    <label for="username2">上海</label>
    <input type="radio" name="val_radio" value="shanghai" id="username2">
    <br>
    <label for="username3">香港</label>
    <input type="radio" name="val_radio" value="xianggang" id="username3">
    <br>
    <label for="sex1">男</label>
    <input type="radio" name="sex" id="sex1">
    <br>
    <label for="sex2">女</label>
    <input type="radio" name="sex" id="sex2">
    <br>
    <label for="sex3">其他</label>
    <input type="text" name="sex" id="sex3">
</body>
</html>

<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position:absolute;
        }
        body div:nth-child(1){
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 1;
        }
        body div:nth-child(2){
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 50px;
            border: red 5px solid;
        }
    </style>
</head>
<body>
    <div style="position: static;">
        第一个div
    </div>
    <div style="position: absolute;left: 100px; top: 300px;">
        第二个div
    </div>
    <div style="position: relative;left: 200px; top: 50px;">
        第三个div
    </div>
    <div>
        第四个div
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 全局变量
        // 整个文件（包括函数内，都是直接使用该变量）
        var a = 20;

        function func00(a) {
            alert(a);

        }

        function func01() {
            alert(a);
        }
        function func02() {
            a+=10;
            alert(a+10);
        }
        func00(1);
        func01();
        func02();

        console.log(a);
</script>
</body>
</html>

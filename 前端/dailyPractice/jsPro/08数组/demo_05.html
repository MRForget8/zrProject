<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的的头部尾部添加删除
        var arr = [1,2,3,4,5,6]
        // .push尾部添加
        arr.push('x')
        arr.push('y')
        arr.push('z')
        // .pop尾部删除
        arr.pop()
        // .unshift头部添加
        arr.unshift('z')
        // shift头部删除
        arr.shift()
        console.log(arr)

        arr.reverse();
        console.log(arr)
    
        var arr_2 = [9,7,2,3,4,,12,33,'abc',true]
        //按照ascii码排序
        arr_2.sort();
        console.log(arr_2)
        //反转
        arr_2.reverse();
        console.log(arr_2);
        //join 拼接数组元素
        // arr_2.join('#')
        //系统提供的函数的使用区别，有的是直接对调用对象起作用xxx.a() a函数对xxx起作用；
        //对调用对象不直接起作用 二十生成新的返回值 var result= xxx.a() xxx不变resule为需要的值
        var arr_2=arr_2.join('#')
        console.log(arr_2)

        //合并数组 concat a。concatenate（b） 将数组b的元素添加到数组a的尾部
        var arr01 = [1,3,5]
        var arr02 = [2,4,6]

        var arr03 = arr01.concat(arr02)

        console.log(arr03)
</script>
</body>
</html>

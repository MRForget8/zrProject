<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的的头部尾部添加删除
        var arr = [1,2,3,4,5,6]
        // .push尾部添加
        arr.push('x')
        arr.push('y')
        arr.push('z')
        // .pop尾部删除
        arr.pop()
        // .unshift头部添加
        arr.unshift('z')
        // shift头部删除
        arr.shift()
        console.log(arr)
</script>
</body>
</html>

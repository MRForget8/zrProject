<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10,b=3;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        // 1.js除法结果如果除不尽则显示浮点数
        // 2.最后一位数字可能会出现精度丢失现象
        // 3.除不尽浮点数有效位数为16位
        console.log(a/b);
        console.log(a%b);
        // 求余作用：1.判断奇偶
        // 2.能够获取一个大数值的某个位数上的值 12345 获取千位上的数字 对10000求余2345除1000取整
        console.log(-a);
    </script>
</body>
</html>

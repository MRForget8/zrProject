<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // = 等号右侧的值，给等号左侧赋值
        var a =10;
        a+=5;//等同于a=a+5;
        a-=3;//等同于a=a-3;
        a*=2;//等同于a=a*2;
        a/=4;//等同于a=a/4;
        a%=5;//等同于a=a%5;
    </script>
</body>
</html>

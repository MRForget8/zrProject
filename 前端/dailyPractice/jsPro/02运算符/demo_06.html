<body>
    <script>
        // 字符串拼接符
        var str = 'hello'
        str = str+'world'
        console.log(str)
        // 作用场景：当加号两侧至少有一侧不为数值，则加号起拼接作用。不做加法运算
        console.log(1+2+3+'4'+5+6)
    </script>

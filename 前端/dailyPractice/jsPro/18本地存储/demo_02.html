<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id_ipt_01">


    <script>

        var count  = localStorage.getItem('times');
        if(count == 0){
            localStorage.setItem('times',1)

        }else{

            localStorage.setItem('times',++count)

        }
        document.getElementById('id_ipt_01').value=localStorage.getItem('times')


    </script>
</body>
</html>

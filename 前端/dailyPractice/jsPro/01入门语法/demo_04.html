<body>
    <script>
        //合法的变量名称
        // 以字母或者下划线，或者美元符开头的名称，不能以数字开头，不能用var这类的来定义
        // 命名规范1. 见名知意2.小写字母开头，驼峰式命名或者下划线分割 oneTwoThree/one_two_three3.如果有数字，必须放在变量最后
        var a100;
        var _abc;
        var $x1000;
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        //number类型不区分整数和浮点型
        var b=100;
        var c=3.14;
        // String字符串类型
        // JS基础中单引号文本和双引号文本没有区分
        var d = 'hello';
        // boolean布尔值，布尔类型表示真假真（ture）假（fales）
        var e = true;
        //var g = null;
        var g = null
        //对象类型
        var h = {
            name: 'jack',
        };
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof g);
        alert(g);
        console.log(typeof h);
    </script>
</body>
</html>

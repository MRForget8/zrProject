<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Mobile Phone Number Validation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="userInput" @input="checkInput">
        <span>{{ resultMessage }}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userInput: '',
                mobilePhoneNumberPattern: /^1[3456789]\d{9}$/,
                resultMessage: ''
            },
            methods: {
                checkInput() {
                    if (this.mobilePhoneNumberPattern.test(this.userInput)) {
                        this.resultMessage = '正确';
                    } else {
                        this.resultMessage = '错误';
                    }
                }
            }
        });

        
    </script>
</body>
</html>

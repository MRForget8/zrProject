<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .banner{
            width: 400px;
            height: 100px;
            background-color: red;
            border: 5px solid black;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    
    <div id="id_div_01">
        this is a div 
    </div>

    <button onclick="setClass()">动态设置class样式</button>

    <script>

        function setClass() {

            var div_1 = document.getElementById('id_div_01');
            div_1.className = 'banner';

        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <!-- 如果浏览器为ie9以下，还需要额外引入兼容h5元素的文件 -->
    <style>
        .item {
            border: 1px solid red;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 item">栅格1</div>
            <div class="col-md-1 item">栅格2</div>
            <div class="col-md-1 item">栅格3</div>
            <div class="col-md-1  item">栅格4</div>
            <div class="col-md-1  item">栅格5</div>
            <div class="col-md-1  item">栅格6</div>
            <div class="col-md-1  item">栅格7</div>
            <div class="col-md-1  item">栅格8</div>
            <div class="col-md-1  item">栅格9</div>
            <div class="col-md-1  item">栅格10</div>
            <div class="col-md-1  item">栅格11</div>
            <div class="col-md-1  item">栅格12</div>
        </div>
        <div class="row">
            <div class="col-lg-1 item">栅格1</div>
            <div class="col-lg-2 item">栅格2</div>
            <div class="col-lg-3 item">栅格3</div>
            <div class="col-lg-4 item">栅格4</div>
        </div>
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-md-1 col-md-offset-3 item">栅格1</div>
            <div class="col-md-10 item">栅格1</div>
        </div>
        <!-- 栅格嵌套列 -->
        <div class="row">
            <div class="col-lg-6 col-md-offset-3 item">
                <div class="row">
                    <div class="col-lg-1 item">栅格</div>
                    <div class="col-lg-1 item">栅格</div>
                    <div class="col-lg-1 item">栅格</div>
                    <div class="col-lg-1 item">栅格</div>
                    <div class="col-lg-1 item">栅格</div>
                </div>
            </div>
        </div>
        <!-- 栅格列排序 -->
        <div class="row">

            <div class="col-lg-3 col-lg-push-9 item">内容1</div>
            <div class="col-lg-9 col-lg-pull-3 item">内容2</div>

        </div>
    </div>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        

        <form action="" class="form-inline">
            <!-- 一个输入选项对应一个div -->
            <!-- 输入容器类 -->
            <div class="form-group">
                <label for="ipt1">用户名</label>
                <!-- 控件样式类 -->
                <input type="text" name="username" id="ipt1" class="form-control">
            </div>
            <div class="form-group">
                <label for="ipt2">密码</label>
                <!-- 控件样式类 -->
                <input type="text" name="password" id="ipt2" class="form-control">
            </div>

        </form>

    </div>

    <div class="container">
        

        <form action="" class="form-horizontal">
            <!-- 一个输入选项对应一个div -->
            <!-- 输入容器类 -->
            <div class="form-group">
                <label for="ipt3" class="col-sm-2 col-sm-offset-1">用户名</label>
                <!-- 控件样式类 -->
            <div class="col-sm-9">
                <input type="text" name="username" id="ipt3" class="form-control">
            </div>
            </div>
            <div class="form-group">
                <label for="ipt4">密码</label>
                <!-- 控件样式类 -->
                <input type="text" name="password" id="ipt4" class="form-control">
            </div>

        </form>

    </div>

</body>
</html>

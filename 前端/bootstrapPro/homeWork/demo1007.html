<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <style>
        /* 自定义样式，设置按钮的边框半径 */
        .rounded-button {
          border-top-left-radius: 25px;
          border-bottom-left-radius: 25px;
          border-top-right-radius: 25px;
          border-bottom-right-radius: 25px;
        }
        .item{

          position: absolute;
          top: 20%;
        }
        body {
          background-image: url(img/img1.jpg);
        }
        .item{
          background-color: rgba(255,255,255,0.8);
          border-top-left-radius: 25px;
          border-bottom-left-radius: 25px;
          border-top-right-radius: 25px;
          border-bottom-right-radius: 25px;
          width: 500px;
          padding: 20px;
        }
      </style>
</head>
<body>
    
    <div class="col-sm-5 col-sm-offset-7 item text-left">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-1">
                        <h1>欢迎登陆</h1>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-1"7
                        <span>已有帐号？</span><a href="">登录</a>
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="可用于登录和找回密码">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword4" placeholder="请输入登录密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword5" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword5" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-default btn-block">获取验证码</button>
                    </div>
                  </div>
                  <br>
                  <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                      <button type="submit" class="btn  btn-block rounded-button btn-primary">注册</button>
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> <span>阅读并接受</span><a href="">《百度用户协议》</a><span>及</span><a href="">《百度隐私权保护声明》</a>
                      </label>
                    </div>
                  </div>
                </div>
              </form>
    </div>

</body>
</html>
